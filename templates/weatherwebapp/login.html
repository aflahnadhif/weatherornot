<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

    <title>Login</title>
    <style>
    body {
    	font-family: 'Roboto Condensed', sans-serif;
      background-color: #a1ddff
    }
  	::placeholder {
  		color: white !important;
  		opacity: 1;
  	}
  	.btn-primary {
  		border-radius: 20px;
  		padding: 10px;
  		width: 40%;
  		background-color: white;
  		color: lightblue;
  		border-color: lightblue;
  	}
  </style>
  </head>

  <body>

    <div class="container">
    <div class="row justify-content-center">
    	<div class="col-md-5 text-center">
            {% load static %}
    		<img src="{% static 'weatherwebapp/icons/won_logo2.png' %}" class="img-fluid">
         	<form>
          	<h1 class="text-center" style="color: white;">LOGIN</h1>
              <div class="form-group">
                <input type="text" class="form-control" id="inputEmail4" placeholder="username" required style="text-align: center; border-radius: 50px; background-color: rgba(255,255,255,0.5); height:47px; font-size: 27px">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="inputPassword4" placeholder="password" required style="text-align: center; border-radius: 50px; background-color: rgba(255,255,255,0.5); height:47px; font-size: 27px">
              </div>
            <button type="submit" class="btn btn-primary">Log In</button>
          </form>
        <h5 class="text-center" style="color: white; letter-spacing: 1px;"><br> haven't signed up?</h5>  
        <div class="row">
    		<div class="col-md-5">
    			<a href="{% url 'index' %}" class="btn btn-danger" style="border-radius:50px; font-style: italic;">
    				sign in with GUGEL
    			</a>
    		</div>
    		<div class="col-md-2" style="display: inline-block;">
    			<p style="display: inline-block;vertical-align: bottom;color: white; font-size: 27px; font-style: italic;">or</p>
    		</div>
    		<div class="col-md-5">
    			<a class="btn" style="border-radius:50px; width: 100%; background-color: #ffea00;font-style: italic; color: white;" href="{% url 'register' %}">
    				sign Up
    			</a>
    		</div>
    		
    	</div>
    	<br>
    		<div class="col-12" style="color: white">
    			Here at <span style="color:yellow">WeatherOrNot</span>, we generate your personal weather forecast according to your weekly schedule.  That way, you can plan <span style="color:yellow">WeatherOrNot</span> to bring your umbrella and raincoat for the day, or wear light, breezy clothes!
    		</div>
    	</div>
    	<br>

    </div>        
</div>    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
