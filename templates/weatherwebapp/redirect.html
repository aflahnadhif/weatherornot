<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Testing</title>
</head>
<body>
    {% if user.is_authenticated %}
        <p class="display-4">Hello, {{ user.username }}</p>
	{% else %}
        <a class="lead" href="{% url 'login' %}">Log in</a>
	{% endif %}
</body>
</html>
